<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- <form action="" method="post"> Connect to formspree.io-->
    <form action="https://formspree.io/f/xkgnjrpa" method="POST">
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name = "first-name" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id = "last-name" required>

            <label for="program-level">Program Level:</label>
            <select name="levels" id="program-level">
                <option value="bachelors">Bachelors</option>
                <option value="masters">Masters</option>
                <option value="phd">PHD</option>
            </select>

            <label for="school">UM School: </label>
            <input type="text" id="school" name="school">
            
            <label for="program">Program Name: </label>
            <input type="text" id="program" name="program">

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
